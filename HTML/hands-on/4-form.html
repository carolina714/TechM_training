<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
</head>
<body>
    <h1>Contact Us</h1>
    <form action="/submit-contact-form" 
          method="get">
    <!-- 
    action attribute defines the action to be performed when the form is submitted 
    method attribute specifies the HTTP method to be used when submitting the form data.
    -->
         
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required max="30">
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>
        
        <button type="submit">Send Message</button>
    </form>
</body>
</html>
