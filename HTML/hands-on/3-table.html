<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stationery Product Pricing</title>
</head>
<body>
    <h1>Stationery Product Pricing</h1>
    <table border="10">
        <thead>
            <tr>
                <th>Product</th>
                <th>Description</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Pen</td>
                <td>Blue ink ballpoint pen</td>
                <td>$0.50</td>
            </tr>
            <tr>
                <td>Pencil</td>
                <td>HB graphite pencil</td>
                <td>$0.25</td>
            </tr>
            <tr>
                <td>Eraser</td>
                <td>White rubber eraser for pencils</td>
                <td>$0.20</td>
            </tr>
            <tr>
                <td>Sharpener</td>
                <td>Metal pencil sharpener</td>
                <td>$0.30</td>
            </tr>
            <tr>
                <td>Notebook</td>
                <td>100-page spiral-bound notebook</td>
                <td>$2.00</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
