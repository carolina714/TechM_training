<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Grid</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <div class="row" id="product-container">
            <!-- Products will be inserted dynamically here -->
        </div>
    </div>
    
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let container = document.getElementById("product-container");
            
            for (let i = 1; i <= 30; i++) {
                let col = document.createElement("div");
                col.className = "col-xl-2 col-lg-3 col-md-4 col-sm-12 mb-3";
                
                let productDiv = document.createElement("div");
                productDiv.className = "border p-3 text-center bg-light";
                productDiv.innerHTML = `<h5>Product ${i}</h5><p> about  ${i}</p>`;
                
                col.appendChild(productDiv);
                container.appendChild(col);
            }
        });
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
